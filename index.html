<!DOCTYPE html>
<html>
<head>
	<title>Mini Mashup</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />

	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="typeahead.bundle.js"></script>

	<script type="text/javascript" src="lastfm.api.md5.js"></script>
	<script type="text/javascript" src="lastfm.api.js"></script>
	<script type="text/javascript" src="lastfm.api.cache.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8METGOc2iKCdNcsZnPSe5DI5eXUspE00&sensor=false"></script>

</head>
<body>
	<div>
		<h1>Mini Mashup<h1>
			<div class = "container">
				<form action="submit" class="navbar-form navbar-left" role="search">
					<h4><label>Search for</label></h4>
					<input id="input" type="text" class="form-control typeahead" placeholder="Artist Name"/>
					<button id="submit" type="button" class = "btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<div id="map-canvas" style="width: 500px; height: 500px"></div>

		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="minimash.js"></script>
</body>
</html>
