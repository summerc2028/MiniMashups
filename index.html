<!DOCTYPE html>
<html>
<head>
	<title>Mini Mashup</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />

		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="typeahead.bundle.js"></script>

	<script type="text/javascript" src="lastfm.api.md5.js"></script>
	<script type="text/javascript" src="lastfm.api.js"></script>
	<script type="text/javascript" src="lastfm.api.cache.js"></script>

	<script type="text/javascript" src="minimash.js"></script>
</head>
<body>
	<div>
		<h1>Mini Mashup<h1>
			<div class = "container">
				<form action="submit" class="navbar-form navbar-left" role="search">
					<h4><label>Search for</label>
					<select id="option">
						<option value="song">Song</option>
						<option value="artist">Artist</option>
						<option value="track">Track</option>
					</select>
					</h4>
					<input id="input" type="text" class="form-control" placeholder="Song/Track/Artist name" />

					<button id="submit" type="submit" class = "btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
		<script src="js/bootstrap.min.js"></script>
	</body>
	</html>
